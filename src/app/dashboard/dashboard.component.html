<div class="grid-container">
  <h1 class="mat-h1">Presentación</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content
          *ngIf="card.cols == 3 && card.rows == 1 && card.title == 'Sobre mí'"
          class="animate__animated animate__bounceInDown"
        >
          <p class="dashboard-card-content">{{ this.aboutme }}</p>
          <p class="img-card-content">
            <img
              style="width: 16%"
              src="../../assets/img/inacap.png"
              class="animate__animated animate__slideInLeft"
            />
            <img
              style="width: 16%"
              src="../../assets/img/bg.png"
              class="animate__animated animate__slideInRight"
            />
          </p>
        </mat-card-content>
        <mat-card-content
          *ngIf="card.cols == 1 && card.rows == 1 && card.title == 'Información Personal'"
          class="dashboard-card-content"
        >
          <app-personal-information></app-personal-information>
        </mat-card-content>
        <mat-card-content
          *ngIf="card.cols == 1 && card.rows == 1 && card.title == 'Card 3'"
          class="dashboard-card-content"
        >
          <div>Card Content 3</div>
        </mat-card-content>
        <mat-card-content
          *ngIf="card.cols == 1 && card.rows == 1 && card.title == 'Card 4'"
          class="dashboard-card-content"
        >
          <div>Card Content 4</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
