<div class="grid-container">
  <h1 class="mat-h1">Perfil</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="(card.cols == 2 && card.rows == 1) && card.title == 'Card 1'" class="dashboard-card-content">
          <div>Card Conten 1</div>
        </mat-card-content>
        <mat-card-content *ngIf="(card.cols == 1 && card.rows == 1) && card.title == 'Card 2'" class="dashboard-card-content">
          <div>Card Content 2</div>
        </mat-card-content>
        <mat-card-content *ngIf="(card.cols == 1 && card.rows == 1) && card.title == 'Card 3'" class="dashboard-card-content">
          <div>Card Content 3</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
